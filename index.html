<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    
    
    <title>Signup</title>
  </head>
  <body class="bg-dark">
    <a href="login.html">Already a member? Login here</a>
    <div class="container bg-dark " id="contentBody">
        <div>
            <form id="form" action="">
            <h3 class="text-white">Signup:</h3>
            <div class="enter-names-container text-white">
                <p>Enter name and username:</p>
                <input id="name" type="text" placeholder="First and last name">
                <input id="username" type="text" placeholder="Desired username">
                
            </div>
        
            <div class="enter-email-container text-white">
                <p class="text-white">Enter email:</p>
                <input id="email"  type="email" placeholder="Email">
                <input id="emailVerify"  type="email" placeholder="Verify email">
            </div>
            <div class="enter-password-container text-white">
                <p class="text-white">Enter a strong password:</p>
                <input id="pw" type="password" placeholder="password">
                <input id="verifyPw" type="password" placeholder="Verify password">
                <p>Strength: <p id="strenghtIndex"></p></p>
                <p class="text-danger" id="alert"></p>
            </div>
            
            <button id="register" type="button" class="btn btn-success">register</button>
            
        </form>
        </div>
        
        

    </div>
    <script src="signupRules.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
